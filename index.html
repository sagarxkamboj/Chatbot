<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sagar's Chatbot</title>
    <link rel="stylesheet" href="chatbot.css" />
  </head>
  <body>
    <div class="chatbot-wrapper">
      <!-- Robot Character -->
      <div class="robot-character">
        <div class="robot-image"></div>
        <div class="robot-actions">
          <button class="action-btn">PLANNING</button>
          <button class="action-btn">BUILDING</button>
          <button class="action-btn">MONITORING</button>
        </div>
      </div>

      <!-- Chat Container -->
      <div class="chat-container">
        <div class="chat-header">
          <div class="header-icon"></div>
          <h2>Sagar's Bot <span>AI Assistant</span></h2>
        </div>
        <div class="chat-messages" id="messages">
          <div class="message bot-message">
            <div class="message-icon"></div>
            <div class="message-content">
              <span class="message-time">8:45 PM</span>
              <p>
                Hi! I'm Sagar's AI Chatbot.<br />Nice to meet you.<br />How may
                I help you today? Click on üòä to send message...
              </p>
            </div>
          </div>
        </div>
        <div class="chat-options">
          <a
            href="https://sagarxkambojportfolio.netlify.app/"
            class="option-btn"
            target="_blank"
            >Wanna Know more??</a
          >
        </div>
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Write your message..."
          />
          <button onclick="sendMessage()">üòä</button>
        </div>
        <div class="chat-footer">
          <p>Made with ‚ù§Ô∏è by Sagar</p>
          <div class="development-notice">Chatbot is under development</div>
        </div>
      </div>
    </div>
    <script src="chatbot.js"></script>
  </body>
</html>
